<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered list:</h1>
    <ol>
        <li>Bat</li>
        <li>Ball</li>
        <li>Catch</li>
    </ol>

    <h2>Unordered list:</h2>
    <ul>
        <li>Bat</li>
        <li>Ball</li>
        <li>Catch</li>
    </ul>
    
</body>
</html>
